
<!-- programming language form -->

<div class="block-area" id="static-control" ng-controller="languageController">
    <h3 class="block-title">Programming Language</h3>

    <form class="form-horizontal" role="form" ng-submit="create(language)">
        <div class="form-group">
            <label class="col-md-2 control-label">Name</label>

            <div class="col-md-10">
                <input type="text" class="form-control input-sm" id="inputName" placeholder="..." ng-model="language.name" ng-init="language.name = 'a'">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Name Pattern</label>

            <div class="col-md-10">
                <select class="select form-control" ng-model="language.name_pattern"   ng-init="language.name_pattern ='Normal case'">
                    <option value="">--- Name Pattern ---</option>
                    <option value="Normal case">Normal case</option>
                    <option value="">Camel case</option>
                </select>
            </div>

        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-md-2 control-label">Structure</label>
            <div class="col-md-10">
                <input type="text" class="form-control input-sm" id="inputStructure" placeholder="..." ng-model="language.structure" ng-init="language.structure = 'c'">
            </div>
        </div>
        <div class="form-group">
            <label for="inputRootName" class="col-md-2 control-label">Root Name</label>
            <div class="col-md-10">
                <input type="text" class="form-control input-sm" id="inputRootName" placeholder="..." ng-model="language.root_name" ng-init="language.root_name = 'd'">
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-warning btn-sm m-t-10">Create</button>
            </div>
        </div>
    </form>
</div>
